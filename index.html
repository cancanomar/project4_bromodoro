<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bro.mo.do.ro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>

  <body>

      <h1 id="title0">bromodoro</h1>
    </header>
    <div>
      <div id="timeType"></div>
    <div class="timeDiv">
      <h1 id="title1">Session Time</h1>
      <a href="#" class="btn-primary" id="minus5clock">-</a>
      <h2 id="num">35</h2>
      <a href="#" class="btn-primary" id="plus5clock">+</a>

      <h1 id="title2">Break Time</h1>
      <a href="#" class="btn-primary" id="minus5Break">-</a>
      <h2 id="breakNum">10</h2>
      <a href="#" class="btn-primary" id="plus5Break">+</a>
      <br>
      <br>
      <a href="#" class="btn-primary" id="start">Start</a>

    <footer>
